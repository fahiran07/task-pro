<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do App</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<nav>
			<p>Task Pro</p>
		</nav>
		<div class="container">
			<h1>To-Do App</h1>
			<div class="input-section">
				<input type="text" id="taskInput" placeholder="Enter a task" />
				<input type="number" id="taskDuration" placeholder="Duration (hours)" />
				<button id="addTaskBtn">Add Task</button>
			</div>
			<hr />
			<div class="summary-section">
				<h2>Summary</h2>
				<p>Total Time: <span id="totalTime">0 hours</span></p>
				<p>Estimated Completion: <span id="completionTime">-</span></p>
			</div>
			<hr />
			<div class="tasks-section">
				<h2>Tasks</h2>
				<ul id="taskList"></ul>
			</div>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
