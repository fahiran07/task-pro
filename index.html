<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Pro - Advanced Task Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <nav>
      <p><i class="fas fa-tasks"></i> Task Pro</p>
      <div class="nav-stats"></div>
    </nav>
    <div class="container">
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Tasks</h3>
          <div class="value" id="totalTasks">0</div>
        </div>
        <div class="stat-card">
          <h3>Completed Tasks</h3>
          <div class="value" id="completedTasks">0</div>
        </div>
        <div class="stat-card">
          <h3>Estimated Time</h3>
          <div class="value" id="totalCompletionTime">No tasks</div>
        </div>
        <div class="stat-card">
          <h3>Total Time</h3>
          <div class="value" id="totalTime">0h 0m</div>
        </div>
      </div>

      <div class="progress-section">
        <h3>Overall Progress</h3>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
      </div>

      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <input type="number" id="taskHours" placeholder="Hours" min="0" value="0" />
        <input type="number" id="taskMinutes" placeholder="Minutes" min="0" max="59" value="0" />
        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
      </div>

      <div class="tasks-section">
        <h2>Tasks</h2>
        <ul id="taskList"></ul>
      </div>

      <button id="clearAllBtn"><i class="fas fa-trash"></i> Clear All Tasks</button>
    </div>

    <!-- Custom Confirmation Dialog -->
    <div id="confirmDialog" class="confirm-dialog">
      <div class="confirm-dialog-content">
        <div class="confirm-dialog-header">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Confirm Deletion</h3>
        </div>
        <div class="confirm-dialog-body">
          <p id="confirmDialogText">Are you sure you want to delete this task?</p>
        </div>
        <div class="confirm-dialog-footer">
          <button id="confirmCancel" class="cancel-btn">Cancel</button>
          <button id="confirmDelete" class="delete-btn">Delete</button>
        </div>
      </div>
    </div>

    <!-- Custom Error Dialog -->
    <div id="errorDialog" class="confirm-dialog">
      <div class="confirm-dialog-content">
        <div class="confirm-dialog-header">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Error</h3>
        </div>
        <div class="confirm-dialog-body">
          <p id="errorDialogText"></p>
        </div>
        <div class="confirm-dialog-footer">
          <button id="errorOk" class="ok-btn">OK</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
